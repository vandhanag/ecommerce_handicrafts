<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Dashboard</title>
  <link rel="icon" type="image/x-icon" href="images/dress.png">
  <link rel="stylesheet" href="css/BuyerDashboard.css">
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome, Buyer</h1>
      <div class="button-group">
        <button id="browseProducts" class="btn">Browse Products</button>
        <button id="logout" class="btn">Logout</button>
      </div>
    </header>

    <main>
      <section class="dashboard-content">
        <h2>Your Dashboard</h2>
        <p>Explore new products and manage your account settings.</p>
        <img src="images/dashboard-image.jpg" alt="Dashboard" class="dashboard-image">
      </section>

      <section class="info">
        <h2>Account Overview</h2>
        <p><strong>Current Balance:</strong> $150.00</p>
        <p><strong>Number of Orders:</strong> 5</p>
        <button class="btn">View Orders</button>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_U_2-EsaHsyQO_bTohhLmZJsV7PzzcCM",
      authDomain: "handicrafts-2022.firebaseapp.com",
      databaseURL: "https://handicrafts-2022-default-rtdb.firebaseio.com",
      projectId: "handicrafts-2022",
      storageBucket: "handicrafts-2022.appspot.com",
      messagingSenderId: "571266042025",
      appId: "1:571266042025:web:8ee2a07a5514bb1bfa81b8",
      measurementId: "G-33R3RV2XY4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        alert("Logged out successfully");
        window.location.href = "BuyerLogin.html"; // Redirect to login page
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    });

    document.getElementById('browseProducts').addEventListener('click', () => {
      window.location.href = "browseProducts.html"; // Redirect to browse products page
    });
  </script>
</body>
</html>
