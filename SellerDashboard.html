<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="css/SellerDashboard.css">
  <link rel="icon" type="image/x-icon" href="images/dress.png">
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Welcome to the Seller Dashboard</h1>
    </header>

    <section class="buttons-section">
      <button id="addProductBtn" class="btn">Add Product</button>
      <button id="logoutBtn" class="btn logout">Logout</button>
    </section>

    <section class="content">
      <div class="info-box">
        <h2>Latest Products</h2>
        <img src="images/product1.jpg" alt="Product 1">
        <p>Discover the latest products available for you!</p>
      </div>

      <div class="info-box">
        <h2>Exclusive Offers</h2>
        <img src="images/offer.png" alt="Exclusive Offers">
        <p>Enjoy exclusive discounts and offers for buyers!</p>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_U_2-EsaHsyQO_bTohhLmZJsV7PzzcCM",
      authDomain: "handicrafts-2022.firebaseapp.com",
      databaseURL: "https://handicrafts-2022-default-rtdb.firebaseio.com",
      projectId: "handicrafts-2022",
      storageBucket: "handicrafts-2022.appspot.com",
      messagingSenderId: "571266042025",
      appId: "1:571266042025:web:8ee2a07a5514bb1bfa81b8",
      measurementId: "G-33R3RV2XY4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Redirect to AddProduct.html
    document.getElementById('addProductBtn').addEventListener('click', () => {
      window.location.href = "AddProduct.html";
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "BuyerLogin.html";  // Redirect to login after logging out
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    });
  </script>
</body>
</html>
